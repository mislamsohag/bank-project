<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h3 class="text-3xl text-center mt-16">Let's get some <span class="text-yellow-400"> Mooooony!</span></h3>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white ">
                <!-- Total Deposit -->
                <div class="bg-lime-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-3xl">$<span id="deposit-total">00</span></h4>
                </div>

                <!-- Total withdrow -->
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h4 class="text-3xl">$<span id="withdraw-total">00</span></h4>
                </div>

                <!-- Total Balance -->
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl">$<span id="balance-total">00</span></h4>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-4 text-white mt-8">

                <!-- Deposit input -->
                <div class="bg-lime-500 p-3 rounded">
                    <h3 class="text-2xl">Deposit Input</h3>

                    <input id="deposit-input" class="my-3 p-2 border-2 rounded block w-3/4 text-black"
                        placeholder="$ input your money" type="text">

                    <button id="deposit-button" class="bg-red-500 px-2 py-2 rounded">Add Money</button>
                </div>

                <!-- Withdrow input -->
                <div class="bg-yellow-500 p-3 rounded">
                    <h3 class="text-2xl">Widthrow Input</h3>

                    <input id="withdraw-input" class="my-3 p-2 border-2 rounded block w-3/4 text-black"
                        placeholder="$ input your money" type="text">

                    <button id="withdraw-button" class="bg-red-500 px-2 py-2 rounded">Widthrow Money</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>


</body>

</html>
