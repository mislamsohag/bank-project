<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <h1 class="text-2xl text-center mt-10">Welcome to my <span class="text-green-500 font-semibold">Baper
                Bank</span>
        </h1>
        <div class="bg-blue-500 p-2 mt-2 container mx-auto">
            <input id="user-email" class=" border p-2 w-3/4 my-2 block" type="email" placeholder="your@mail.com">
            <input id="user-password" class="border p-2 w-3/4 my-2 block" type="password" placeholder="Password">
            <button id="submit-button" class="bg-red-300 rounded py-2, px-3">Submit</button>
        </div>
    </div>


    <script>
        document.getElementById('submit-button').addEventListener('click', function () {
            const emailFiled = document.getElementById('user-email')
            const userEmail = emailFiled.value;

            const passwordFiled = document.getElementById('user-password')
            const userPassword = passwordFiled.value;

            if (userEmail == 'sohag' && userPassword == 'secrate') {
                window.location.href = "home.html";
            }
        })
    </script>
</body>

</html>
